<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('./gmrit.png');
            background-size: cover;
            background-position: center;
            color: white;
            height: 100vh;
            overflow: hidden;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }
        .main-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100%;
            padding: 20px;
        }
        .info-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin-right: 20px;
            max-width: 700px;
        }
        .info-container p {
            font-size: 20px;
            line-height: 1.5;
            text-align: center;
        }
        .info-container button {
            background-color: #FFCC00;
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, border-radius 0.3s ease;
            align-self: center;
            margin-top: 10px;
        }
        .info-container button:hover {
            background-color: #FFD700;
            border-radius: 15px;
        }
        .login-container {
            flex: 1;
            display: flex;
            justify-content: flex-end;
            max-width: 400px;
            width: 100%;
        }
        #loginForm {
            width: 100%;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            background-color: rgba(0, 0, 0, 0.7);
        }
        #loginForm > input, #loginForm > label {
            margin-bottom: 15px;
            width: 100%;
        }
        #loginForm > input[type="text"], #loginForm > input[type="password"] {
            height: 30px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }
        #loginForm > input[type="submit"] {
            background-color: #FFCC00;
            color: black;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            height: 40px;
            width: 100%;
        }
        #loginForm > input[type="submit"]:hover {
            background-color: #FFD700;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo" onclick="window.location.href='index.html'">GMRIT</div>
        <div>
            <a href="index.html">Home</a>
            <a href="department.html">Department</a>
            <a href="courses.html">Courses</a>
            <a href="about.html">About Us</a>
            <a href="teacher_login.html">Teacher Login</a>

        </div>
    </div>
    <div class="main-container">
        <div class="info-container">
            <p>Empower your learning journey by exploring diverse elective courses tailored for your passions. Discover new opportunities and shape your future today!</p>
            <button onclick="window.location.href='know.html'">Know More</button>
        </div>
        <div class="login-container">
            <form id="loginForm" action="validate.php" method="POST">
                <h2>Log In</h2>
                <label for="studentId">Student ID:</label>
                <input type="text" id="studentId" name="studentId" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</body>
</html>
